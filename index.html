<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Heroes 歌唱比賽 (節目單)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      text-align: center;
      background: #111;
      color: #f0f0f0;
      margin: 0;
    }

    /* 粒子背景容器 */
    #particle-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
      color: #ffd700;
      text-shadow: 2px 2px 4px #000, 0 0 10px #ffd700;
      letter-spacing: 1px;
    }

    p {
      margin-bottom: 15px;
    }

    #countdown {
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      color: #ffd700;
      z-index: 9999;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      transition: opacity 0.5s ease;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 90%;
      max-width: 1000px;
      background: linear-gradient(145deg, #2a2a2a, #1c1c1c);
      border: 3px solid transparent;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    th, td {
      border: 1px solid #444;
      padding: 14px 16px;
      text-align: center;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    th {
      background: linear-gradient(to bottom, #666, #222);
      color: #ffd700;
      text-shadow: 1px 1px 2px #000;
      font-size: 1.1em;
      border-bottom: 2px solid #ffd700;
    }

    tbody tr {
      background: linear-gradient(145deg, #2a2a2a, #1c1c1c);
      transition: all 0.3s ease;
    }

    tbody tr:hover {
      background: linear-gradient(145deg, #555, #333, #666);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }

    .done {
      color: #00ff9f;
      font-weight: bold;
      text-shadow: 0 0 5px #00ff9f;
    }

    .undone {
      color: #aaa;
      font-weight: normal;
    }

    /* 錯誤訊息樣式 */
    #error-message {
      color: #ff5555;
      font-size: 1.2em;
      margin: 20px auto;
      display: none;
    }

    /* 響應式設計 */
    @media (max-width: 768px) {
      table, th, td { font-size: 14px; }
      h1 { font-size: 1.8em; }
    }

    @media (max-width: 480px) {
      table, th, td { font-size: 12px; padding: 8px 10px; }
      h1 { font-size: 1.4em; }
    }

    /* 表格淡入淡出動畫 */
    #table-body {
      opacity: 1;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <canvas id="particle-background"></canvas>
  <div id="loading-overlay">讀取中…</div>
  <h1>Heroes 歌唱比賽 (節目單)</h1>
  <p>⏳ 頁面將於 <span id="countdown">10</span> 秒後自動刷新</p>
  <div id="error-message">無法載入資料，請稍後再試</div>
  <table id="data-table" style="display: none;">
    <thead>
      <tr>
        <th>序號</th>
        <th>演唱歌曲</th>
        <th>演唱者</th>
        <th>演唱完畢</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    // 粒子背景效果
    const canvas = document.getElementById('particle-background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 80; // 減少粒子數量以提高性能

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.4 - 0.2; // 降低速度
        this.speedY = Math.random() * 0.4 - 0.2;
        this.opacity = Math.random() * 0.2 + 0.1; // 降低透明度
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    initParticles();
    animateParticles();

    // 表單邏輯
    const API_URL = "https://script.google.com/macros/s/AKfycbzXap2cdii9oK6KzA2qG5sc6IhOJhvzVSMTzAldKj0pCTK6sRB3A3-HcarcFM2LlJkOyw/exec";
    const POLL_SECONDS = 10;
    let countdown = POLL_SECONDS;
    let firstLoad = true;
    let countdownInterval = null;

    function startCountdown() {
      if (countdownInterval) return;
      countdownInterval = setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          countdown = POLL_SECONDS;
          fetchData(true);
        }
        document.getElementById("countdown").innerText = countdown;
      }, 1000);
    }

    async function fetchData(isRefresh = false) {
      const loadingOverlay = document.getElementById("loading-overlay");
      const errorMessage = document.getElementById("error-message");
      const dataTable = document.getElementById("data-table");
      const tbody = document.getElementById("table-body");

      try {
        const res = await fetch(API_URL, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP error! Status: ${res.status}`);
        const data = await res.json();

        // 驗證資料格式
        if (!Array.isArray(data) || data.length === 0 || !data.every(row => 'id' in row && 'title' in row && 'singer' in row && 'done' in row)) {
          throw new Error("資料格式不正確");
        }

        if (firstLoad) {
          renderTable(data);
          firstLoad = false;
          loadingOverlay.style.opacity = 0;
          setTimeout(() => {
            loadingOverlay.style.display = "none";
            dataTable.style.display = "table";
          }, 500);
          startCountdown();
        } else if (isRefresh) {
          tbody.style.opacity = 0;
          setTimeout(() => {
            renderTable(data);
            tbody.style.opacity = 1;
          }, 500);
        } else {
          renderTable(data);
        }
        errorMessage.style.display = "none";
      } catch (err) {
        console.error("讀取失敗", err);
        if (firstLoad) {
          loadingOverlay.style.display = "none";
          errorMessage.style.display = "block";
        } else {
          errorMessage.style.display = "block";
        }
      }
    }

    function renderTable(rows) {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      if (rows.length === 0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="4">暫無資料</td>`;
        tbody.appendChild(tr);
        return;
      }
      rows.sort((a, b) => a.id - b.id).forEach(row => {
        const doneClass = row.done ? "done" : "undone";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.title}</td>
          <td>${row.singer}</td>
          <td class="${doneClass}">${row.done ? "已完成" : "未完成"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // 初始化
    fetchData();
  </script>
</body>
</html>
