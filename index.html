  <script>
    // ç²’å­èƒŒæ™¯æ•ˆæœï¼ˆä¿æŒä¸è®Šï¼‰
    const canvas = document.getElementById('particle-background');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 80;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 0.4 - 0.2;
        this.speedY = Math.random() * 0.4 - 0.2;
        this.opacity = Math.random() * 0.2 + 0.1;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function initParticles() {
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(particle => {
        particle.update();
        particle.draw();
      });
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    initParticles();
    animateParticles();

    // æ‹–æ›³èˆ‡ç”©å‹•åå½ˆåŠŸèƒ½ï¼Œä¸¦æ–°å¢é»æ“Š doll-right2 10 æ¬¡å‡ºç¾ doll-hide
    let dollRight2ClickCount = 0; // è¨˜éŒ„ doll-right2 é»æ“Šæ¬¡æ•¸
    let dollHideCreated = false; // æ¨™è¨˜æ˜¯å¦å·²å‰µå»º doll-hide
    let isDollsVisible = true; // è¿½è¹¤å¨ƒå¨ƒé¡¯ç¤ºç‹€æ…‹

    const dolls = document.querySelectorAll('.floating-doll');
    dolls.forEach(doll => {
      let isDragging = false;
      let currentX, currentY, initialX, initialY;
      let speedX = 0, speedY = 0;
      let lastX, lastY, lastTime; // ç”¨æ–¼è¨ˆç®—ç”©å‹•é€Ÿåº¦
      let isBouncing = false; // æ˜¯å¦è™•æ–¼åå½ˆç‹€æ…‹
      let touchStartX, touchStartY; // è¨˜éŒ„è§¸æ§é–‹å§‹åº§æ¨™

      // æ»‘é¼ äº‹ä»¶
      doll.addEventListener('mousedown', startDragging);
      document.addEventListener('mousemove', drag);
      document.addEventListener('mouseup', stopDragging);

      // è§¸æ§äº‹ä»¶
      doll.addEventListener('touchstart', startDragging, { passive: false });
      document.addEventListener('touchmove', drag, { passive: false });
      document.addEventListener('touchend', stopDragging);

      // ç‚º doll-right2 æ·»åŠ é»æ“Šå’Œè§¸æ§é»æ“Šæª¢æ¸¬
      if (doll.id === 'doll-right2') {
        // æ»‘é¼ é»æ“Š
        doll.addEventListener('click', () => {
          if (!isDragging && !dollHideCreated && isDollsVisible) {
            dollRight2ClickCount++;
            if (dollRight2ClickCount >= 10) {
              createDollHide();
              dollHideCreated = true;
            }
          }
        });

        // è§¸æ§é»æ“Šæª¢æ¸¬
        doll.addEventListener('touchstart', (e) => {
          touchStartX = e.touches[0].clientX;
          touchStartY = e.touches[0].clientY;
        }, { passive: false });

        doll.addEventListener('touchend', (e) => {
          if (!dollHideCreated && isDollsVisible) {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            // è‹¥è§¸æ§ç§»å‹•è·é›¢å°æ–¼ 10 åƒç´ ï¼Œè¦–ç‚ºé»æ“Š
            if (Math.abs(touchEndX - touchStartX) < 10 && Math.abs(touchEndY - touchStartY) < 10) {
              dollRight2ClickCount++;
              if (dollRight2ClickCount >= 10) {
                createDollHide();
                dollHideCreated = true;
              }
            }
          }
        });
      }

      function startDragging(e) {
        e.preventDefault();
        doll.classList.add('dragging');
        isDragging = true;
        isBouncing = false; // åœæ­¢åå½ˆ
        speedX = 0;
        speedY = 0;

        if (e.type === 'touchstart') {
          initialX = e.touches[0].clientX - currentX;
          initialY = e.touches[0].clientY - currentY;
        } else {
          initialX = e.clientX - currentX;
          initialY = e.clientY - currentY;
        }

        // åˆå§‹åŒ–é€Ÿåº¦è¨ˆç®—
        lastX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
        lastY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
        lastTime = Date.now();
      }

      function drag(e) {
        if (isDragging) {
          e.preventDefault();
          const currentTime = Date.now();
          let clientX, clientY;

          if (e.type === 'touchmove') {
            clientX = e.touches[0].clientX;
            clientY = e.touches[0].clientY;
          } else {
            clientX = e.clientX;
            clientY = e.clientY;
          }

          currentX = clientX - initialX;
          currentY = clientY - initialY;

          // è¨ˆç®—é€Ÿåº¦ï¼ˆåƒç´ /ç§’ï¼‰
          const deltaTime = (currentTime - lastTime) / 1000;
          if (deltaTime > 0) {
            speedX = (clientX - lastX) / deltaTime;
            speedY = (clientY - lastY) / deltaTime;
          }

          // é™åˆ¶æ‹–æ›³ç¯„åœ
          currentX = Math.max(0, Math.min(currentX, window.innerWidth - doll.offsetWidth));
          currentY = Math.max(0, Math.min(currentY, window.innerHeight - doll.offsetHeight));

          doll.style.left = currentX + 'px';
          doll.style.top = currentY + 'px';
          doll.style.right = 'auto';

          // æ›´æ–°ä¸Šæ¬¡ä½ç½®å’Œæ™‚é–“
          lastX = clientX;
          lastY = clientY;
          lastTime = currentTime;
        }
      }

      function stopDragging() {
        isDragging = false;
        doll.classList.remove('dragging');
        isBouncing = true; // å•Ÿå‹•åå½ˆ
        // é™åˆ¶åˆå§‹é€Ÿåº¦ï¼Œé˜²æ­¢éå¿«
        speedX = Math.max(-500, Math.min(speedX, 500));
        speedY = Math.max(-500, Math.min(speedY, 500));
        updateBounce();
      }

      // åå½ˆå‹•ç•«
      function updateBounce() {
        if (isBouncing) {
          currentX += speedX / 60; // å‡è¨­ 60fps
          currentY += speedY / 60;

          // é‚Šç•Œæª¢æ¸¬èˆ‡åå½ˆ
          if (currentX <= 0 || currentX >= window.innerWidth - doll.offsetWidth) {
            speedX *= -0.8; // åè½‰ä¸¦è¼•å¾®æ¸›é€Ÿ
            currentX = Math.max(0, Math.min(currentX, window.innerWidth - doll.offsetWidth));
            doll.style.transform = 'scale(1.1)'; // åå½ˆæ™‚çŸ­æš«æ”¾å¤§
            setTimeout(() => { doll.style.transform = ''; }, 100);
          }
          if (currentY <= 0 || currentY >= window.innerHeight - doll.offsetHeight) {
            speedY *= -0.8; // åè½‰ä¸¦è¼•å¾®æ¸›é€Ÿ
            currentY = Math.max(0, Math.min(currentY, window.innerHeight - doll.offsetHeight));
            doll.style.transform = 'scale(1.1)';
            setTimeout(() => { doll.style.transform = ''; }, 100);
          }

          doll.style.left = currentX + 'px';
          doll.style.top = currentY + 'px';

          // é€Ÿåº¦è¡°æ¸›
          speedX *= 0.98;
          speedY *= 0.98;

          // ç•¶é€Ÿåº¦ä½æ–¼é–¾å€¼æ™‚åœæ­¢åå½ˆï¼Œæ¢å¾©æ¼‚æµ®
          if (Math.abs(speedX) < 1 && Math.abs(speedY) < 1) {
            isBouncing = false;
          }

          requestAnimationFrame(updateBounce);
        }
      }

      // åˆå§‹åŒ–ä½ç½®
      if (doll.id === 'doll-left') {
        currentX = 20;
        currentY = window.innerHeight / 2;
      } else if (doll.id === 'doll-right') {
        currentX = window.innerWidth - doll.offsetWidth - 20;
        currentY = window.innerHeight / 2;
      } else if (doll.id === 'doll-right2') {
        currentX = window.innerWidth - doll.offsetWidth - 20;
        currentY = window.innerHeight * 0.1;
      }

      doll.style.left = currentX + 'px';
      doll.style.top = currentY + 'px';
    });

    // å‰µå»º doll-hide åœ–ç‰‡çš„å‡½æ•¸

        if (!Array.isArray(data) || data.length === 0 || !data.every(row => 'id' in row && 'title' in row && 'singer' in row && 'done' in row)) {
          throw new Error("è³‡æ–™æ ¼å¼ä¸æ­£ç¢ºï¼Œç¼ºå°‘å¿…è¦çš„æ¬„ä½ï¼šid, title, singer, done");
        }

        if (firstLoad) {
          renderTable(data);
          firstLoad = false;
          loadingOverlay.style.opacity = 0;
          setTimeout(() => {
            loadingOverlay.style.display = "none";

          startCountdown();
        } else if (isRefresh) {
          tbody.style.opacity = 0;
          setTimeout(() => {
            renderTable(data);
            tbody.style.opacity = 1;
          }, 500);

      } catch (err) {
        console.error("è®€å–å¤±æ•—", err);
        errorMessage.textContent = `ç„¡æ³•è¼‰å…¥è³‡æ–™ï¼š${err.message}ï¼Œè«‹ç¨å¾Œå†è©¦`;
        if (firstLoad) {
          loadingOverlay.style.display = "none";
          errorMessage.style.display = "block";
        } else {
          errorMessage.style.display = "block";
        }
      }
    }

    function renderTable(rows) {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      if (rows.length === 0) {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="4">æš«ç„¡è³‡æ–™</td>`;
        tbody.appendChild(tr);
        return;
      }
      rows.sort((a, b) => a.id - b.id).forEach(row => {
        const doneClass = row.done ? "done" : "undone";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.id}</td>
          <td>${row.title}</td>
          <td>${row.singer}</td>
          <td class="${doneClass}">${row.done ? "å·²å®Œæˆ" : "æœªå®Œæˆ"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    fetchData();
